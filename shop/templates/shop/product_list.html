{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>VCT TEA</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- navbar -->
  <nav>
    <div class="nav-wrapper color">
      <a href="#" class="brand-logo"><img class="responsive-img logo" src="{% static 'img/VCT TEA(60X60).jpg' %}"></a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#"><span class="yellow-text">Home</span></a></li>
        <li><a href="#"><span class="yellow-text">About</span></a></li>
        <li><a href="#"><span class="yellow-text">Contact</span></a></li>
        <li><a href="#"><span class="yellow-text">Login</span></a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav indigo lighten-3" id="mobile-demo">
    <li><a href="#"><span class="yellow-text">Home</span></a></li>
    <li><a href="#"><span class="yellow-text">About</span></a></li>
    <li><a href="#"><span class="yellow-text">Contact</span></a></li>
    <li><a href="#"><span class="yellow-text">Login</span></a></li>
  </ul>
    <h2>PRODUCT  LIST</h2>
    <div class="products">
      <div class="row">
        {% for product in products %}
        <a href="{% url 'shop:product_detail' title=product.title slug=product.slug %}" >
          <div class="col s12 m6 l4">
            <div class="card">
              <div class="card-image">
                <img src="{{product.thumb.url}}">
                <!-- <span class="card-title center-align">{{product.title}}</span> -->
                <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
              </div>
              <div class="card-content">
                <h4 class="center-align black">{{product.title}}</h4>
                <p class="center-align black">{{product.price}}</p>
              </div>
            </div>
          </div>
        </a>   
        <!-- <a href="{% url 'shop:product_detail' title=product.title slug=product.slug %}" >
          <div class="product">
            <p></p>
            <h2>{{product.title}}</h2>
            <img src="{{product.thumb.url}}"/>
            <p>{{product.body}}</p>
          </div>
        </a> -->
        {% endfor %}
      </div>
    </div>
    
</body>
</html>
